<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />

    <!-- FAVICONS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png?v=1"
    />
    <link rel="manifest" href="/icons/site.webmanifest?v=1" />
    <link
      rel="mask-icon"
      href="/icons/safari-pinned-tab.svg?v=1"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/icons/favicon.ico?v=1" />
    <meta name="build-commit" content="%REACT_APP_BUILD_COMMIT%" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml?v=1" />
    <meta name="theme-color" content="#ffffff" />

    <!-- OPEN GRAPH -->
    <meta
      name="description"
      content="Teia is an open-source NFT marketplace dApp powered by the Tezos blockchain; teia.art is a fork of former tezos NFT marketplace hic et nunc and is developed and maintained by the Teia Community of artists, collectors, and hackers."
    />
    <meta property="og:title" content="teia" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teia.art" />
    <meta property="og:image" content="/teia_avatar.png" />
    <meta property="og:description" content="decentralized digital assets" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@TeiaCommunity" />
    <meta name="twitter:title" content="teia" />
    <meta name="twitter:description" content="decentralized digital assets" />
    <meta name="twitter:image" content="/teia_avatar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <title>teia</title>
  </head>

  <body>
    <noscript aria-hidden="true"
      >You need to enable JavaScript to run this app.</noscript
    >
    <div id="root"></div>
  </body>
