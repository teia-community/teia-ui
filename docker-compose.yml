---
version: "3.8"
services:
  teia-ui:
    build:
      dockerfile: docker/Dockerfile
      context: .
    restart: unless-stopped
    ports:
      - 0.0.0.0:8080:80
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
  tzproxy:
    image: ghcr.io/marigold-dev/tzproxy:latest-2f58f3c-1697469392
    restart: unless-stopped
    volumes:
      - ./docker/tzproxy.yaml:/tzproxy.yaml
