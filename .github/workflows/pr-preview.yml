name: üöÄ Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - 'src/**'
      - '.env'
      - 'index.html'

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: üóùÔ∏è Check if initiator has write access
        id: access_check
        run: |
          PERMISSION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" | jq -r .permission)
          echo "::set-output name=has-write::${PERMISSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚è¨ Checkout
        uses: actions/checkout@v3
        if: steps.access_check.outputs.has-write == 'write'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
        if: steps.access_check.outputs.has-write == 'write'

      - name: ‚öôÔ∏è Install and Build
        run: |
          npm ci
          npm run build
        if: steps.access_check.outputs.has-write == 'write'

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: gh-pages
          umbrella-dir: previews
        if: steps.access_check.outputs.has-write == 'write'
